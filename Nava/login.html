<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nava - Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper page-login">
	<div class="center">
		<form action="#" class="form-style form-login">
			<a href="#" class="form-logo"></a>

			<div class="inner">
				<h2 class="form-title"><span>Sign In</span></h2>

				<div class="field">
					<div class="label">Your Email Address</div>
					<input type="email" placeholder="Your Email Address">
				</div>

				<div class="field">
					<div class="label">Your Password</div>
					<input type="password" placeholder="Your Password">
				</div>

				<div class="tx-center">
					<button type="submit" class="btn-radius">Sign In</button>
				</div>
			</div>

			<p class="form-text">Forgot your password? <a href="#">Request a new one</a></p>
		</form>
	</div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
