<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airfy - Contact drop</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper page-contact">
	<!-- HEADER -->
	<header class="header">
		<div class="flex">
			<div class="top-header">
				<button class="btn-menu" hidden>
					<span></span>
					<span></span>
					<span></span>
				</button>
				<a href="/" class="logo">
					<svg><use xlink:href="#ic-logo"></use></svg>
				</a>
			</div>
			

			<nav class="nav">
				<ul class="menu">
					<li><a href="#">Für Dich</a></li>
					<li><a href="#">Für Firmen</a></li>
					<li><a href="#">Über uns</a></li>
				</ul>

				<ul class="menu-login">
					<li><a href="#" class="btn hover">Login</a></li>
					<li><a href="#" class="btn">bestellen</a></li>
				</ul>
			</nav>
		</div>		
	</header>
	<!-- // HEADER -->

	<!-- MAP -->
	<div class="map-wrap">
		<div id="map"></div>
	</div>	
	<!-- // MAP -->

	<!-- MAIN -->
	<div class="main-content">
		<h1 class="title">Kontakt</h1>

		<address>
			<a href="tel:+41414444444" class="tel">
				<svg><use xlink:href="#ic-phone"></use></svg>
				<span>+41414444444</span>
			</a>
			<p class="address">
				<svg><use xlink:href="#ic-map"></use></svg>
				<span>Airfy Technology Switzerland GmbH<br>
					Matthofstrand 6<br> 6006 Luzern</span>
			</p>
		</address>

		<form action="#" class="form-style form-contact">
			<div class="group-input">
				<input type="text" placeholder="Firma">
				<input type="text" placeholder="Ihr Name">
			</div>

			<div class="group-input">
				<input type="text" placeholder="Telefon">
				<input type="text" placeholder="Email">
			</div>

			<textarea placeholder="Ihre Nachricht"></textarea>

			<button type="submit">SENDEN</button>
		</form>
	</div>
	<!-- // MAIN -->
</div>

<div class="overlay-main"></div>
<div class="popup-overlay active"></div>

<!-- POPUP AIRFY -->
<div class="popup popup-drop active">
	<button class="popup-close">
		<span></span>
		<span></span>
	</button>
	<div class="inner">
		<svg><use xlink:href="#ic-logo"></use></svg>
		<h2>Danke</h2>
		<p>Ihre Nachricht wurde erfolgreich versandt. Wir melden uns kurzfristig zurück.</p>
		<div class="flex">
			<a href="#" class="btn">ZURÜCK</a>
		</div>
	</div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.elevateZoom-3.0.8.min.js"></script>
<script src="js/main.js"></script>

			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "transit",
			        "elementType": "all",
			        "stylers": [
			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "all",
			        "stylers": [
			            {
			                "color": "#46bcec"
			            },
			            {
			                "visibility": "on"
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "geometry.fill",
			        "stylers": [
			            {
			                "color": "#c8d7d4"
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "labels.text.fill",
			        "stylers": [
			            {
			                "color": "#070707"
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "labels.text.stroke",
			        "stylers": [
			            {
			                "color": "#ffffff"
			            }
			        ]
			    }
			]
		});

		const image = 'img/point.png';

		const marker = new google.maps.Marker({
	    	position: latlng,
	    	map: map,
	    	icon: image
	 	});
	}	
</script>
